version: '3.8'

services:
  mysql:
    image: mysql:latest
    container_name: meu-mysql
    environment:
      MYSQL_ROOT_PASSWORD: senha
      MYSQL_DATABASE: manager123  
      MYSQL_USER: manager          
      MYSQL_PASSWORD: manager   
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
